<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Hot Restaurant Reservation</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1><span class="fa fa-fire"></span>Hot Restaurant</h1>
            <h3>
                We only have <span id="remainingTable">0</span> tables Left! Book your seat before they are gone!
            </h3>
            <hr />

            <a href="/tables"><button class="btn btn-primary btn-lg">
            <span class="fa fa-list-alt"></span> View Tables
          </button></a
        >
        <a href="/reserve">
            <button type="submit" class="btn btn-danger btn-lg" id="search-btn">
                <span class="fa fa-credit-card"></span> Make Reservation
            </button>
        </a>
        </div>

        <a href="#">
            <p>API Table Link </a>| <a href="#">API Wait List</p></a>
    </div>

    <script type="text/javascript">
        $(document).ready(
            function() {
                console.log("ready");

                let APIsrc = `/api/tables`;

                $.ajax(APIsrc).then(function(response) {

                    console.log("Table = " + response.length);

                    let remaining;

                    if (response.length < 5) {
                        remaining = 5 - response.length;
                    } else {
                        remaining = 0;
                    }

                    $("#remainingTable").text(remaining);
                });
            }
        );
    </script>

</body>

</html>

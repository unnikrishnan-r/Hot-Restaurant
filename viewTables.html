<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Hot Restaurant Reservation</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1><span class="fa fa-fire"></span>Hot Restaurant</h1>
            <h3>
                Current Reservations and Waiting List
            </h3>
            <hr />

            <a href="/reserve"><button type="submit" class="btn btn-danger btn-lg" id="search-btn">
          <span class="fa fa-credit-card"></span> Make Reservation
        </button></a>
            <a href="/"><button class="btn btn-light btn-lg">
            <span class="fa fa-home"></span></button
        ></a>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="card mb-4">
                    <div class="card">
                        <div class="card-header">
                            <p><strong>Current Reservations</strong></p>
                        </div>
                        <div class="card-body" id="reservations">
                            <div class="card-body card bg-light">
                                <h1><button class="btn btn-primary btn-lg">
                        <span>1</span>
                      </button> | <span id="name">blah blah blah</span></h1>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card">
                        <div class="card-header">
                            <p><strong>Waiting List</strong></p>
                        </div>
                        <div class="card-body" id="waitingList">
                            <div class="card-body card bg-light">
                                <h1><button class="btn btn-primary btn-lg">
                          <span id="waitQueue">1</span>
                        </button> | <span id="waitName">blah blah blah</span></h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a href="#">
            <p>Clear</a> | <a href="#">API Table Link </a
        >| <a href="#">API Wait List</p></a>
    </div>

    <script type="text/javascript">
            $.get("/api/tables/", function(data) {
                console.log(data);
                if (data.tableId <= 5) {
                    $("#queue").text(data[0].tableId);
                    $("#name").text(data[0].customerName);
                } else {
                    $("#waitQueue").text(data[1].tableId);
                    $("#waitName").text(data[1].customerName);
                }
            });
    </script>
</body>

</html>

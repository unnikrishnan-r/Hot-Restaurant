<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Make Reservation</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="./frontendjs.js" defer> </script>
    <style>
        .container {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center ">
            <h1><span class="fa fa-fire"></span>Hot Restaurant</h1>
            <h3>
                Make Your Reservation
            </h3>
            <hr />

            <a href="/tables"><button class="btn btn-primary btn-lg">
                    <span class="fa fa-list-alt"></span> View Tables
                  </button></a
                >
              
              </div>
            </div>
    <div class="container">
        <div class="jumbotron">
            <div class="panel-heading">
                <h4 class="panel-title">Table Reservation</h4>
            </div>
        </div>
        <div class="panel-body">
            <form role="form">
                <div class="form-group">
                    <label for="reserve_name">Name</label>
                    <input type="text" class="form-control" id="reserve_name" />
                </div>
                <div class="form-group">
                    <label for="reserve_contact">Phone Number</label>
                    <input type="text" class="form-control" id="reserve_contact" />
                </div>
                <div class="form-group">
                    <label for="reserve_email">Email</label>
                    <input type="text" class="form-control" id="reserve_email" />
                </div>
                <div class="form-group">
                    <label for="reserve_id">Unique ID</label>
                    <input type="text" class="form-control" id="reserve_id" />
                </div>
                <button class="btn btn-primary" id="submitbtn">SUBMIT</button>
            </form>
        </div>
    </div>
</body>

</html>
